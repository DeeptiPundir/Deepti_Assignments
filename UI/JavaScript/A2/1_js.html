<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number" name="number"/>
    <button onclick="composedValue ()">Submit</button>
    <script>
        var x = parseInt (document.getElementById("number").innerHTML);
        // parseInt (document.getElementById("number").value)
      
        function composedValue (x)
      {
        var res =  square_func(double_func(x));
         document.write(res);
      }
        function square_func(x)
      { 
          return x*x;
      }  

      function double_func (x)
      {  
          return  x*2;
      }

      



    </script>
</body>
</html>
