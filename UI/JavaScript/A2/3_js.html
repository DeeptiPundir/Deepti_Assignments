<body>
    <script>

        function find_(arr)
        { 
             var res = arr.find(item => isEven(item));
            console.log(res);
        }

        
        function isEven (num)
        {   
            
            if(num%2==0)
            {
                return num;
            }
            else
            {
                return false;
            }
        }   
        

    </script>
