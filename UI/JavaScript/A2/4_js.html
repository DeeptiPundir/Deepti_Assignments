<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var resArray = new Array ();
        function map_(arr , func)
        {
            for(var elem of arr)
            {
               var value = func(elem);
                
            }
            return resArray.push(value);
        }

        function square_f(x)
        {
            return x*x;
        }

        function square_root(x)
        {
            return Math.sqrt(x);
        }
    </script>
</body>
</html>
