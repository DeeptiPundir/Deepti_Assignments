<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="arr"></div>
    <script>

        var arr1 = ['a','b','c'];
        var arr2 = [1,2,3];

        var concatinatedArr = "[" + arr1.concat(arr2) + "]";
        document.getElementById("arr").innerHTML = concatinatedArr;


    </script>
</body>
