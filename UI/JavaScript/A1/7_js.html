<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="a" id="inputnum" placeholder="Enter a currency value in dollar"/>
    <button onclick="conversion()">Submit</button>
    <div id="print"></div>

    <script>
        function conversion()
            {

            var value = parseInt(document.getElementById ("inputnum").value);

            var indianRupee = value*74.28;
            var yen = value*109.14;
            var euro = value*0.84;
            var pound = value*0.72;

            document.getElementById ("print").innerHTML=
            "INDIAN RUPEE: "+indianRupee+"<br>"+"JAPANESE YEN : "+yen+"<br>"+" EURO : "+euro+"<br>"+" POUND : "+pound;


            }

    </script>
</body>
</html>
