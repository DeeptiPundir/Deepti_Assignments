<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,65,20,19,94,17];
        var len = arr.length;

        function bubble_sort(arr)
        {
            for(var i=0 ; i < len; i++)
            {
                for(var j=0 ; j < len - 1; j++)
                {
                    if(arr[j] > arr[j+1])
                    {
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }

            document.write(arr)
        }

        bubble_sort(arr);

    </script>
</body>
</html>
