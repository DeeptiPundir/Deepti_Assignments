<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var randoms = new Array(100);

        for(i =0;i<=100; i++)
            {
                randoms[i]= parseInt( Math.random() * 100);
            } 
            for(i=0;i<=100;i++)
            {
                document.write(randoms[i]);
            }

            // Largest number
            function longest()
                {
                    var longest= randoms[0];
                    for(i=0;i<100 ;i++)
                    {
                        if(randoms[i]>longest)
                        {
                            longest =randoms[i];
                        }
                    }
                    document.write("<br>");
                    document.write("Longest: "+ longest);
                }


            // Smallest number
            function smallest()
                {
                    var smallest= randoms[0];
                    for(i=0;i<100 ;i++)
                    {
                        if(randoms[i]<smallest)
                        {
                            smallest =randoms[i];
                        }
                    }
                    document.write("<br>");
                    document.write("Smallest: "+ smallest);
                }


            //Highest Even or Odd count
            function oddORevenCount()
                {
                    var evenCount=0;
                    var oddCount=0;
                    for(i=0;i<100 ;i++)
                    {
                        if(randoms[i]%2==0)
                        {
                            evenCount++;
                        }
                    }
                    for(i=0;i<100 ;i++)
                    {
                        if(randoms[i]%2==1)
                        {
                            oddCount++;
                        }
                    }

                    document.write("<br>");
                    if(oddCount>evenCount)
                    {
                        document.write("OddCount is more: "+ oddCount);
                    }
                    else
                    {
                        document.write("EvenCount is more: "+ evenCount);   
                    }

                }
            
            // Sum and Average
            function sum_avg()
                {
                    var sum=0;
                    for(i=0;i<100 ;i++)
                    {
                        sum = sum+ randoms[i];
                    }

                    var avg= sum/100; 
                    document.write("<br>");
                    document.write("sum: "+ sum + "    Average: "+ avg );

                }

    </script>
</body>
</html>
